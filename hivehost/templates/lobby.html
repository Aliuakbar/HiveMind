{% extends 'base.html' %}

{% block head %}
<script src="{{url_for('static', filename='jquery-3.5.1.min.js')}}"></script>
<script src="{{url_for('static', filename='socket.io.js')}}"></script>
{% endblock %}

{% block content %}

<table>
    {% for room in rooms %}
    <tr>
        <td> room.name </td>
        <td> room.gid </td>
        <td> room.time </td>
        <td> <a href={{ "/play/online?gid=" + room.gid }}>Join! </a> </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
